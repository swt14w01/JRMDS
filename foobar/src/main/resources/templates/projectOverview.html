<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JRMDS</title>
<link th:href="@{http://fonts.googleapis.com/css(family=Lato)}" rel="stylesheet" type="text/css" />
<link th:href="@{http://fonts.googleapis.com/css(family=Oleo+Script)}" rel="stylesheet" type="text/css" />
<link th:href="@{http://fonts.googleapis.com/css(family=Roboto)}" rel="stylesheet" type="text/css" />
<link th:href="@{/style/style.css}" rel="stylesheet" media="screen" type="text/css" />
<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-2.1.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.autocomplete.js}"></script>


</head>


<body>
	<div id="main">
		<div id="header_wrapper" th:replace="fragments/header :: header"></div>
		<div id="content_wrapper">

			<div class="container">
				<div class="container_heading">
					<a th:href="@{projectProps(project=${project})}" class="project_name"> <img th:src="@{/img/projects.png}" alt="Projekte"
						class="symbol_small" /> <span th:text="${project.getName()}" class="project_title">Projectname</span>
					</a>/ Component overview
				</div>

				<div class="actual_content">
				<div style="margin-left: 20%;">
					<h2 class="bold_attribute" >
						<span th:text="${project.getName()}">1.477</span> <span class="item_count"><span th:text="*{numberOfResults}"></span> Components in total</span> 
					</h2>
					
					<div style="clear;both;"></div>
					<a class="createButton">Change properties of <span th:text="${project.getName()}"></span></a>
					<div class="tab-content">
						<a th:href="@{/createGroup(project=${project.getName()})}" class="createButton">Create Group</a>
						<a th:href="@{/createRule(project=${project.getName()},type=${T(jrmds.model.ComponentType).CONCEPT})}" class="createButton">Create Concept</a>
						<a th:href="@{/createRule(project=${project.getName()},type=${T(jrmds.model.ComponentType).CONSTRAINT})}" class="createButton">Create Constraint</a>
						<a th:href="@{/createTemplate(project=${project.getName()})}" class="createButton">Create Template</a>
					</div>
					<div class="tabs" th:replace="fragments/componentOverview :: componentOverview">


					</div>



				</div>

			</div>

		</div>

		<div id="footer"></div>
	</div>


</body>



</html>
